name: CI

on:
  pull_request:
    branches: [main]

jobs:
  api-test:
    name: API Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check if api exists
        id: check
        run: echo "exists=$(test -f api/package.json && echo true || echo false)" >> "$GITHUB_OUTPUT"

      - uses: actions/setup-node@v4
        if: steps.check.outputs.exists == 'true'
        with:
          node-version: 20

      - name: Install dependencies
        if: steps.check.outputs.exists == 'true'
        working-directory: api
        run: npm install

      - name: Run tests
        if: steps.check.outputs.exists == 'true'
        working-directory: api
        run: npm test

  ui-build:
    name: UI Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check if ui exists
        id: check
        run: echo "exists=$(test -f ui/package.json && echo true || echo false)" >> "$GITHUB_OUTPUT"

      - uses: actions/setup-node@v4
        if: steps.check.outputs.exists == 'true'
        with:
          node-version: 20

      - name: Install dependencies
        if: steps.check.outputs.exists == 'true'
        working-directory: ui
        run: npm install

      - name: Build
        if: steps.check.outputs.exists == 'true'
        working-directory: ui
        run: npm run build

      - name: Run tests
        if: steps.check.outputs.exists == 'true'
        working-directory: ui
        run: npm test --if-present
