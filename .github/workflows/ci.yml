name: CI

on:
  pull_request:
    branches: [main]

jobs:
  api-test:
    name: API Tests
    if: hashFiles('api/package.json') != ''
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: npm test

  ui-build:
    name: UI Build & Test
    if: hashFiles('ui/package.json') != ''
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: npm run build

      - name: Run tests
        run: npm test --if-present
