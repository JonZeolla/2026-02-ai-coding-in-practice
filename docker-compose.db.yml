version: "3.8"

services:
  db:
    image: postgres:16
    container_name: jobqueue-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-jobqueue}
      POSTGRES_USER: ${POSTGRES_USER:-jobqueue}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jobqueue_dev}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jobqueue} -d ${POSTGRES_DB:-jobqueue}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  pgdata:
